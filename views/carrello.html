<body>
    <header class="header clearfix">
        <img src="/Website-Mattia/assets/img/tooth.svg" alt="" srcset="">
        <a href="" class="header__icon-bar">
            <span></span>
            <span></span>
            <span></span>

        <ul class="header__menu animate">
            <li class="header__menu__item"><a href="/Website-Mattia/views/index.html">Home</a></li>

    <section class="cart">
        <h2>Your Cart</h2>
        <div class="legenda">
            <h4>Product</h4>
            <h4>Quantity</h4>
            <h4>Price</h4>
        </div>
        
        <div class="prodotto-aggiunto">
            <img class="immagine-prodotto" src="/Website-Mattia/assets/img/cocco.jpg" alt="" srcset="">


            <div class="quantità">
                <button class="btn-card minus"><span>-</span></button>

            </div>
            <h5 class="prezzo-totale-prodotto-selezionato"><span>59.99€</span></h5>
        </div>
        <div class="totale">
            <p>Total: </p>
            <h3 class="prezzo-totale"><span>59.99€</span></h3>
        </div>
        <div class="box-btn-checkout">
            <button class="btn-card">Empty Cart</button>
            <button class="btn-card">Checkout</button>
        </div>
    </section>
